<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bonus/12bool.css">
    <link rel="stylesheet" href="../bonus/style.css">
</head>
<body class="debug">
    <h2>Nested</h2>
    <!-- Inizio sezione Nested -->
    <section class="container-fluid">
        <!-- blocco sinistra -->
        <div class="row">
            <div class="col-7">
                <div class="box">
                    <div class="row">
                        <div class="col-3">
                            <div class="box">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="box">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- blocco destra -->
            <div class="col-5">
                <div class="box">
                    <div class="row">
                        <div class="col-6">
                            <div class="box">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="box">
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </section>
    <!-- Fine sezione Nested -->


    <br>

    
    <!-- Inizio sezione Alignment -->
    <h2>Alignment</h2>
    <!-- blocco start-->
    <section class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="box flex">
                    start
                </div>
            </div>
        </div>


        <!-- blocco center -->
        <div class="row">
            <div class="col-6 col-offset-3">
                <div class="box flex">
                    center
                </div>
            </div>
        </div>


        <!-- blocco end -->
        <div class="row">
            <div class="col-6 col-offset-6">
                <div class="box flex">
                    end
                </div>
            </div>
        </div>


        <!-- blocco top -->
        <div class="row">
            <div class="col-6">
                <div class="box2">
                </div>
            </div>
            <div class="col-6">
                <div class="box flex">
                    top
                </div>
            </div>
        </div>


        <!-- blocco middle -->
        <div class="row">
            <div class="col-6">
                <div class="box2">
                </div>
            </div>
            <div class="col-6 align-middle">
                <div class="box flex">
                    middle
                </div>
            </div>
        </div>


        <!-- blocco bottom -->
        <div class="row">
            <div class="col-6">
                <div class="box2">
                </div>
            </div>
            <div class="col-6 align-bottom">
                <div class="box flex">
                    bottom
                </div>
            </div>
        </div>
    </section>
    <!-- Fine sezione Alignment -->


    <br>
    <br>


    <!-- Inizio sezione Justify Content -->
    <h2>Justify Content</h2>
    <section class="container-fluid">
        <!-- blocco Space Around -->
        <h3>Space Around</h3>
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="row space-around">
                        <div class="col-2">
                            <div class="box">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="box">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- blocco Space Between -->
        <h3>Space Between</h3>
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="row space-between">
                        <div class="col-2">
                            <div class="box">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="box">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Fine sezione Justify Content -->
</body>
</html>
